    <!-- start contact section -->
    <section>
        <div class="container text-center">
            <div class="col-lg-12">
                <div class="section-heading left">
                    <h4>Tạo tài khoản bác sĩ</h4>
                </div>
                
                <div class="contact-form-box margin-30px-top">
                    <form method="post" action="bat/rd-mailform.php" class="mailform off2">
                        <input type="hidden" name="form-type" value="contact">
                        <div class="row registration">
                            <div class="col-md-12">
                                <input class="doctor-signup-input" type="text" name="name" placeholder="Họ tên" data-constraints="@LettersOnly @NotEmpty">
                            </div>
                            <div class="col-md-12">
                                <input class="doctor-signup-input" type="text" name="born" placeholder="Tên tài khoản" data-constraints=" @NotEmpty">
                            </div>
                            <div class="col-md-4">
                                <input class="doctor-signup-input" type="text" name="phone" placeholder="Chuyên khoa" data-constraints="@NotEmpty">
                            </div>
                            <div class="col-md-4">
                                <input class="doctor-signup-input" type="text" name="email" placeholder="Số điện thoại" data-constraints="@Phone @NotEmpty">
                            </div>
                            <div class="col-md-4">
                                <input class="doctor-signup-input" type="text" name="sex" placeholder="Email" data-constraints="@Email @NotEmpty">
                            </div>
                            <div class="col-md-12">
                                <input class="doctor-signup-input" name="born" placeholder="Năm sinh" data-constraints="@NotEmpty">
                            </div>
                            <div class="col-md-12">
                                <input class="doctor-signup-input" name="password" placeholder="Mật khẩu" data-constraints="@NotEmpty">
                            </div>
                            <div class="col-md-12">
                                <input class="doctor-signup-input" name="repassword" placeholder="Nhập lại mật khẩu" data-constraints="@NotEmpty">
                            </div>
                            <div class="mfControls col-md-12">
                                <button type="submit" class="butn doctor-signup">Đăng ký</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
