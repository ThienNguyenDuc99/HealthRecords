<!DOCTYPE html>
<html>
<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="HTML5 Template Crizal" />
    <meta name="description" content="HealthRecord" />

    <link href="../Libraries/jquery-ui.min.css" rel="stylesheet" />

    <!-- title -->
    <title>HealthRecord</title>
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/logos/favicon.png">
    <link rel="apple-touch-icon" href="../img/logos/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/logos/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/logos/apple-touch-icon-114x114.png">

    <!-- plugins -->
    <link rel="stylesheet" href="../CSS/plugins.css" />

    <!-- revolution slider css -->
    <link rel="stylesheet" href="../CSS/rev_slider/settings.css">
    <link rel="stylesheet" href="../CSS/rev_slider/layers.css">
    <link rel="stylesheet" href="../CSS/rev_slider/navigation.css">

    <!-- switcher css -->
    <link href="../CSS/switcher.css" rel="stylesheet">

    <!-- search css -->
    <link rel="stylesheet" href="../search/search.css" />

    <!-- custom css -->
    <link href="../CSS/styles.css" rel="stylesheet" id="colors">
</head>
<body>
    <div class="main-wrapper">

        <!-- start header section -->
        <header class="header-style1 menu_area-light">

            <div class="navbar-default border-bottom border-color-light-white">

                <!-- start top search -->
                <div class="top-search bg-theme">
                    <div class="container">
                        <form class="search-form" action="search.html" method="GET" accept-charset="utf-8">
                            <div class="input-group">
                                <span class="input-group-addon cursor-pointer">
                                    <button class="search-form_submit fas fa-search font-size18 text-white"
                                            type="submit"></button>
                                </span>
                                <input type="text" class="search-form_input form-control" name="s" autocomplete="off"
                                       placeholder="Type & hit enter...">
                                <span class="input-group-addon close-search">
                                    <i class="fas fa-times font-size18 line-height-28 margin-5px-top"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end top search -->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 col-lg-12">
                            <div class="menu_area alt-font">
                                <nav class="navbar navbar-expand-lg navbar-light no-padding">

                                    <div class="navbar-header navbar-header-custom">
                                    </div>

                                    <div class="navbar-toggler"></div>

                                    <!-- menu area -->
                                    <ul class="navbar-nav ml-auto" id="nav" style="display: none;">
                                        <li>
                                            <a href="javascript:void(0)"
                                               class="sub-main-menu patient homepage">Trang chủ</a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)"
                                               class="sub-main-menu patient history">Lịch sử khám bệnh</a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)"
                                               class="sub-main-menu patient schedule">Đặt lịch hẹn</a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)"
                                               class="header-component patient admin">Admin</a>
                                            <ul>
                                                <li><a class="header-component patient logout">Đăng xuất</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                    <!-- end menu area -->

                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <!-- end header section -->
        <!-- start page title section -->
        <section class="page-title-section2 bg-img cover-background" data-overlay-dark="7"
                 data-background="../img/bg/bg9.jpg">
            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <h1>Bệnh nhân</h1>
                    </div>
                    <div class="col-md-12">
                        <ul>
                            <li><a href="javascript:void(0)">Bệnh nhân</a></li>
                            <li><a href="javascript:void(0)">Đặt lịch hẹn</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
        <!-- end page title section -->

    </div>
    <!-- start contact section -->
    <section>
        <div class="container text-center">
            <div class="col-lg-12">
                <div class="section-heading left">
                    <h4>Lịch hẹn khám</h4>
                </div>
                <div class="content-main-body">
                    <div class="toolbar">
                        <button class="sub-toolbar patientschedule add btn btn-success" >Thêm</button>
                        <button class="sub-toolbar patientschedule edit btn btn-success" disabled>Sửa</button>
                        <button class="sub-toolbar patientschedule delete btn btn-danger" disabled>Xóa</button>
                    </div>
                </div>

                <div class="main-table patient schedule">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th patientschedule="MedicalExaminationCode">
                                    <div class="filter-text">Mã lịch hẹn</div>
                                    <div class="under-thead">
                                        <input />
                                    </div>
                                </th>
                                <th patientschedule="ExaminationDay">
                                    <div class="filter-text">Ngày hẹn</div>
                                    <div class="under-thead">
                                        <input />
                                    </div>
                                </th>
                                <th patientschedule="UserName">
                                    <div class="filter-text">Mã bác sĩ</div>
                                    <div class="under-thead">
                                        <input />
                                    </div>
                                </th>
                                <th patientschedule="DoctorName">
                                    <div class="filter-text">Tên bác sĩ</div>
                                    <div class="under-thead">
                                        <input />
                                    </div>
                                </th>
                                <th patientschedule="Note">
                                    <div class="filter-text">Ghi chú</div>
                                    <div class="under-thead">
                                        <input />
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- end contact section -->
    <div class="dialog patientschedule add" title="Thêm lịch hẹn" style="display:none">
        <div class="dialog-chil">
            <label>Mã lịch hẹn</label><input class="input" />
        </div>
        <div class="dialog-chil"><label>Thời gian</label><input class="input" /></div>
        <div class="dialog-chil">
            <label>Mã bác sĩ</label><input class="input username" />
            <div class="doctor" style="display:none">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th doctor="UserName">
                                <div>Mã bác sĩ</div>
                            </th>
                            <th doctor="DoctorName">
                                <div>Tên bác sĩ</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="dialog-chil"><label>Tên bác sĩ</label><input class="input" /></div>
        <div class="dialog-chil1"><label>Ghi chú</label><textarea class="input1" rows="4" cols="50"></textarea></div>
        <button class="save">Lưu</button>
    </div>
    <div class="dialog patientschedule edit" title="Sửa lịch hẹn" style="display:none">
        <div class="dialog-chil">
            <label>Mã lịch hẹn</label><input class="input" />
        </div>
        <div class="dialog-chil"><label>Thời gian</label><input class="input" /></div>
        <div class="dialog-chil">
            <label>Mã bác sĩ</label><input class="input username" />
            <div class="doctor">
                <table>
                    <thead>
                        <tr>
                            <th doctor="UserName">
                                <div>Mã bác sĩ</div>
                            </th>
                            <th doctor="DoctorName">
                                <div>Tên bác sĩ</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="dialog-chil"><label>Tên bác sĩ</label><input class="input" /></div>
        <div class="dialog-chil1"><label>Ghi chú</label><textarea class="input1" rows="4" cols="50"></textarea></div>
        <button class="save">Lưu</button>
    </div>
    <div class="dialog patientschedule delete" title="Xóa lịch hẹn" style="display:none">
        <div>Bạn có thật sự muốn xóa không?</div>
        <button class="save">Xóa</button>
        <button class="exit">Thoát</button>
    </div>
    <!-- Java script -->
    <script src="../js/core.min.js"></script>

    <!-- serch -->
    <script src="../search/search.js"></script>

    <!-- revolution slider js files start -->
    <script src="../js/rev_slider/jquery.themepunch.tools.min.js"></script>
    <script src="../js/rev_slider/jquery.themepunch.revolution.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.actions.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.carousel.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.kenburn.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.layeranimation.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.migration.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.navigation.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.parallax.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.slideanims.min.js"></script>
    <script src="../js/rev_slider/extensions/revolution.extension.video.min.js"></script>
    <!-- revolution slider js files end -->
    <!-- custom scripts -->
    <script src="../js/main.js"></script>

    <!-- contact form scripts -->
    <script src="../js/mailform/jquery.form.min.js"></script>
    <script src="../js/mailform/jquery.rd-mailform.min.c.js"></script>
    <script src="../Libraries/jquery-ui.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../Scripts/common/common.js"></script>
    <script src="../Scripts/views/base.js"></script>
    <script src="../Scripts/views/patient.js"></script>
    <script src="../Scripts/views/patientschedule.js"></script>
</body>
</html>
